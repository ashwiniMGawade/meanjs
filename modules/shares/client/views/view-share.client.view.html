<section>
    <div class="page-header">
      <h1>Request: {{vm.share._id}}</h1>
    </div>
    <div class="col-md-6">
        <table class="table table-striped">
            <tr><th>City</th><td ng-bind="vm.share.city"></td></tr>
            <tr><th>Project Code</th><td ng-bind="vm.share.projectCode"></td></tr>
            <tr><th>Cost</th><td ng-bind="vm.share.cost"></td></tr>
            <tr><th>Size (GB)</th><td ng-bind="vm.share.sizegb"></td></tr>
            <tr><th>Read Only(DV)</th><td ng-bind="vm.share.readOnly" class="word-break-all"></td></tr>
            <tr><th>Read And Write(PL)</th><td ng-bind="vm.share.readAndWrite" class="word-break-all"></td></tr>
            <tr><th>Read Write And Modify(CC)</th><td ng-bind="vm.share.readWriteAndModify" class="word-break-all"></td></tr>
            <tr><th>Category</th><td ng-bind="vm.share.category"></td></tr>
            <tr><th>Status</th><td ng-bind="vm.share.status" class="word-break-all"></td></tr>
            <tr><th>Request Raised On<td ng-bind="vm.share.created | date:'mediumDate'"></td></th></tr>
            <tr><th>Storage Requirement</th><td><li ng-repeat="(file, details) in vm.share.storage" style="list-style-type: square;">
                    {{vm.fileSizeTypes[file]}}
                  </li></td></tr>

                <button type="button" ng-if="(icrAccessRoles.delete | intersect : authentication.user.roles) > 0" class="btn btn-xs1 btn-primary" ng-click="remove(icr);">Delete</button>
              </td>
            </tr> -->
        </table>
    </div>
    
  </section>
